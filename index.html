<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ed2270559.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css\style.css" />

    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <h2>Shopping Cart</h2>
        <!-- item 1 of the list T-shirt-->
        <div class="item" id="item1">
          <!-- delete button -->
          <button class="btn"><i class="fas fa-folder-minus"></i></button>
          <!-- like button -->
          <button class="btn"><i class="fas fa-heart"></i></button>
          <!-- item pic -->
          <img src="res\-Shirt-Men.jpg" alt="fail to load pic" />
          <!-- item description -->
          <div class="description">
            <pre>
T-Shirt for Men 
Black</pre
            >
          </div>
          <div class="quantity">
            <!-- quantity setting -->
            <button class="btn"><i class="fas fa-plus"></i></button>
            <p class="itemQuantity">1</p>
            <button class="btn"><i class="fas fa-minus"></i></button>
          </div>
          <!-- display price -->
          <p class="price">50$</p>
        </div>
 <!-- item 2 of the list Short-->
        <div class="item" id="item2">
          <!-- delete button -->
          <button class="btn"><i class="fas fa-folder-minus"></i></button>

          <img src="res\Short.jpg" alt="fail to load pic" />
          <!-- item description -->
          <div class="description">
            <pre>
Short for Men
Gray</pre
            >
          </div>
          <div class="quantity">
            <!-- quantity setting -->
            <button class="btn"><i class="fas fa-plus"></i></button>
            <p class="itemQuantity">1</p>
            <button class="btn"><i class="fas fa-minus"></i></button>
          </div>
          <!-- display price -->
          <p class="price">60$</p>
        </div>
 <!-- item 3 of the list Shoes-->
        <div class="item" id="item3">
          <!-- delete button -->
          <button class="btn"><i class="fas fa-folder-minus"></i></button>
          <!-- like button -->
          <button class="btn"><i class="fas fa-heart"></i></button>
          <!-- item pic -->
          <img src="res\Shoes.jpg" alt="fail to load pic" />
          <!-- item description -->
          <div class="description">
            <pre>
Shoes for Men
Black</pre
            >
          </div>
          <div class="quantity">
            <!-- quantity setting -->
            <button class="btn"><i class="fas fa-plus"></i></button>
            <p class="itemQuantity">1</p>
            <button class="btn"><i class="fas fa-minus"></i></button>
          </div>
          <!-- display price -->
          <p class="price">40$</p>
        </div>

        <div class="item" id="item4">
          <!-- delete button -->
          <button class="btn"><i class="fas fa-folder-minus"></i></button>
          <!-- like button -->
          <button class="btn"><i class="fas fa-heart"></i></button>
          <!-- item pic -->
          <img src="res\Pants-Men.jpg" alt="fail to load pic" />
          <!-- item description -->
          <div class="description">
            <pre>
Paints for Men
gray</pre
            >
          </div>
          <div class="quantity">
            <!-- quantity setting -->
            <button class="btn"><i class="fas fa-plus"></i></button>
            <p class="itemQuantity">1</p>
            <button class="btn"><i class="fas fa-minus"></i></button>
          </div>
          <!-- display Total price -->
          <p class="price">80$</p>
        </div>
        <div class="total">
          <p>Total Price</p>
          <p  id="totalPrice">230$ </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
